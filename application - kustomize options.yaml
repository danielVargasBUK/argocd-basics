apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: kustomize-app
  namespace: argocd
spec: 
  destination:
    namespace: kustomize-app
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: kustomize-guestbook
    repoURL: "https://github.com/mabusaa/argocd-example-apps.git"
    targetRevision: master
    kustomize:
      namePrefix: staging- # prefijo para los recursos en Argo CD
      commonLabels:
        app: demo # etiqueta com√∫n para todos los recursos
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    